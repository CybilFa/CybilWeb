<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h2>Create Account</h2>
  <form id="signupForm">
    <div class="input-box">
      <span class="icon">ğŸ‘¤</span>
      <input type="text" id="fullName" placeholder="Full Name" required 
      pattern="^[A-Za-z\s]+$" minlength="3" />
    </div>
    <div class="input-box">
      <span class="icon">ğŸ“§</span>
      <input type="email" id="email" placeholder="Email" required />
    </div>

    
    <div class="input-box">
      <span class="icon">ğŸ”’</span>
      <input type="password" id="password" placeholder="Password" required />
    </div>
    <div class="input-box">
      <span class="icon">ğŸ“</span>
      <input type="tel" id="phoneNumber" placeholder="Phone Number" required 
             pattern="^\d{10,15}$" minlength="10" maxlength="15" />
    </div>
    <div class="input-box">
      <span class="icon">ğŸ </span>
      <input type="text" id="address" placeholder="Address" required />
    </div>
    <div class="input-box">
      <span class="icon">ğŸ’³</span>
      <input type="text" id="cardNumber" placeholder="Credit Card Number" required 
             pattern="^\d{16}$" maxlength="16" />
    </div>
    <div class="input-box">
      <span class="icon">ğŸ“…</span>
      <input type="month" id="expiryDate" required />
    </div>
    <div class="input-box">
      <span class="icon">ğŸ”‘</span>
      <input type="text" id="cvv" placeholder="CVV" required pattern="^\d{3}$" maxlength="3" />
    </div>
    <button type="submit">Sign Up</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
